<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuários</title>
</head>
<body>
    <h1>Lista de Usuários</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nome}"></td>
                <td th:text="${usuario.email}"></td>
                <td>
                    <a th:href="@{'/usuarios/deletar/' + ${usuario.id}}">Deletar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/usuarios/novo">Adicionar Novo Usuário</a>
</body>
</html>
